basePath: /
definitions:
  Course:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      modules:
        items:
          $ref: '#/definitions/Module'
        type: array
      price:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
    required:
    - createdAt
    - description
    - id
    - price
    - title
    type: object
  Module:
    properties:
      content:
        type: string
      courseId:
        type: string
      createdAt:
        type: string
      durationMinutes:
        type: integer
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    required:
    - content
    - courseId
    - createdAt
    - durationMinutes
    - id
    - name
    type: object
  NewCourse:
    properties:
      description:
        type: string
      price:
        type: integer
      title:
        type: string
    required:
    - description
    - price
    - title
    type: object
  NewModule:
    properties:
      content:
        type: string
      courseId:
        type: string
      durationMinutes:
        type: integer
      name:
        type: string
    required:
    - content
    - courseId
    - durationMinutes
    - name
    type: object
  internal_handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_handler.LoginResponse:
    properties:
      error:
        type: string
      ok:
        type: boolean
    type: object
  internal_handler.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      passwordConfirmation:
        type: string
      phone:
        type: string
    type: object
  internal_handler.RegisterResponse:
    properties:
      error:
        type: string
      ok:
        type: boolean
    type: object
host: kazusa.kz
info:
  contact:
    email: aln.zh.621@gmail.com
    name: API Support
    url: http://kazusa.kz
  description: This is the KazUSA server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger KazUSA API
  version: "1.0"
paths:
  /course:
    get:
      consumes:
      - application/json
      description: read courses
      operationId: course.read
      parameters:
      - description: offset
        in: query
        name: offset
        required: true
        type: integer
      - description: limit
        in: query
        name: limit
        required: true
        type: integer
      - description: id
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Course'
            type: array
        "404":
          description: Not Found
          schema:
            type: boolean
      summary: Read courses
    post:
      consumes:
      - application/json
      description: create module
      operationId: module.create
      parameters:
      - description: new module body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/NewModule'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
        "400":
          description: Bad Request
          schema:
            type: boolean
      summary: Create module
  /login:
    post:
      consumes:
      - application/json
      description: login user
      operationId: login
      parameters:
      - description: login body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.LoginResponse'
      summary: Login a user
  /module:
    get:
      consumes:
      - application/json
      description: read modules
      operationId: module.read
      parameters:
      - description: id
        in: query
        name: id
        type: string
      - description: course_id
        in: query
        name: course_id
        type: string
      - description: offset
        in: query
        name: offset
        type: integer
      - description: limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Module'
            type: array
        "404":
          description: Not Found
          schema:
            type: boolean
      summary: Read modules
  /register:
    post:
      consumes:
      - application/json
      description: register user
      operationId: register
      parameters:
      - description: register body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.RegisterResponse'
      summary: Register a user
swagger: "2.0"
